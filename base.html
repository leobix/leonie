<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Leonie Troeger{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header and Navigation -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">Leonie Troeger</div>
                <div class="nav-links">
                    <a href="/" {% if request.path == '/' %}class="active"{% endif %}>Home</a>
                    <a href="/projects" {% if request.path == '/projects' %}class="active"{% endif %}>Projects</a>
                    <a href="/blog" {% if request.path == '/blog' %}class="active"{% endif %}>Blog</a>
                    <a href="/contact" {% if request.path == '/contact' %}class="active"{% endif %}>Contact</a>
                </div>
            </nav>
        </div>
    </header>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Leonie Troeger. All rights reserved.</p>
                <div class="social-links">
                    <a href="https://linkedin.com" target="_blank">LinkedIn</a>
                    <a href="https://github.com" target="_blank">GitHub</a>
                </div>
            </div>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
